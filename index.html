<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="Assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/reset.css">
    <!--<script src="Assets/Scripts/myscript.js"></script>-->
</head>


<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Hangman Game</h1>
            <hr>
            <div id="reset_button" class="text-center">
                <h3>Going to the Beach!</h3>
                <button type="button" class="btn btn-success reset-button">Reset</button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header text-center"><strong>Press any key to get started!</strong></div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12 global-info">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item list-group-item-dark text-center">Current Session</li>
                                    <li class="list-group-item">Wins: <span id="wins">0</span></li>
                                    <li class="list-group-item">Losses: <span id="losses">0</span></li>                                                          
                                </ul> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 game-info">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item list-group-item-secondary text-center">Current Game</li>
                                    <li class="list-group-item">Letters Guessed Correctly: <span id="correct-letters"></span></li>
                                    <li class="list-group-item">Letters Guessed Incorrectly: <span id="incorrect-letters"></span></li>
                                    <li class="list-group-item">Number of Incorrect Guesses Left: <span id="guesses-left"></span></li>                                                       
                                </ul> 
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card">
                    <img class="card-img-top hangman" src="" alt="The Gallows" />
                    <div class="card-body">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
